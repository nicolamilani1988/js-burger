<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Burger</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="container">
      <!-- parte a sx -->
      <div class="">
        <!-- titolo -->
        <header>
          <h1>Create your Burger</h1>
        </header>
        <!-- corpo centrale -->
        <main>
          <!-- inserimento nome panino -->
          <input type="text" id="burger-name" name="" value="" placeholder="Name your burger">
          <!-- inserimento ingredienti -->
          <h2>Ingredients</h2>
          <!-- lista ingredienti -->
          <ul>
            <li>
              <img src="./img/cheese.svg" alt="" width="30px">
              <span>Formaggio</span>
              <input id="formaggio" class="ingred" type="checkbox" name="" data-price="2">
            </li>
            <li>
              <img src="./img/fried-egg.svg" alt="" width="30px">
              <span>Uova</span>
              <input id="uova" class="ingred"  type="checkbox" name="" data-price="3">
            </li>
            <li>
              <img src="./img/mustard.svg" alt="" width="30px">
              <span>Mostarda</span>
              <input id="mostarda" class="ingred"  type="checkbox" name="" data-price="4">
            </li>
            <li>
              <img src="./img/tomato.svg" alt="" width="30px">
              <span>Pomodoro</span>
              <input id="pomodoro" class="ingred"  type="checkbox" name="" data-price="6">
            </li>
            <li>
              <img src="./img/lettuce.svg" alt="" width="30px">
              <span>Lattuga</span>
              <input id="lattuga" class="ingred"  type="checkbox" name="" data-price="1">
            </li>
            <li>
              <img src="./img/ketchup.svg" alt="" width="30px">
              <span>Ketchup</span>
              <input id="ketchup" class="ingred"  type="checkbox" name="" data-price="2">
            </li>
          </ul>
          <!-- inserimento coupon -->
          <div class="">
            <label for="coupon">Discount coupon</label>
            <input id="coupon" type="text" name="coupon" value="" placeholder="coupon">
          </div>
          <!-- bottone per calcolare prezzo -->
          <div class="">
            <button id="calculate" type="button" name="button">Calculate</button>
          </div>

        </main>
        <!-- prezzo finale -->
        <footer>
          <div>Prezzo</div>
          <div>
            <span>â‚¬</span>
            <span id="price">10</span>
          </div>

        </footer>

      </div>

      <!-- sidebar -->
      <div class="">

      </div>

    </div>


    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
